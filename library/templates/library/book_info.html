{% extends "library/layout.html" %}

{% block body %}

    <div class="home-background"></div>

    <div id="message" class="message"></div>


    <div class="info-body">
        <img src="{{ image }}" alt="Book Cover" class="info-image">
        <h1 class="info-title">{{ book.title }}</h1>
        <p class="info-author">{{ book.author }}</p>
        <div class="info-box">
            <p class="info-description">
                {{ description }}
            </p>
            <br>
            <p class="info-description">
                Number of pages : {{ book.pages }}
            </p>
            <!-- Add more details here -->
        </div>
    </div>

    <div class="d-flex justify-content-center m-3 w-100">
        {% if user.is_authenticated %}
        <form action="{% url 'new_note' book.id %}" method="post">
            {% csrf_token %}
            <div class="m-3">
                <h3>Notes</h3>
                <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
            <div class="m-3">
                <button type="submit" class="btn btn-club">Save</button>
            </div>
            
        </form>
        {% endif %}
    </div>

    <div class="discussion-post">
        {% for note in notes %}
        <div class="all-posts d-flex justify-content-center">
            <div class="card m-3 w-50">
                <div class="card-body">
                    <p class="card-text">{{ note.notes }}</p> 
                    </br >
                    <span style="font-size: 15px; color: gray; float: right;">
                </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
 

{% endblock %}
